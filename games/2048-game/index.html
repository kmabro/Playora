<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <h1 class="title">
            <span class="title-char">2</span>
            <span class="title-char">0</span>
            <span class="title-char">4</span>
            <span class="title-char">8</span>
        </h1>

        <div class="grid-wrapper">
            <div class="grid" id="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <button class="restart-btn" id="restart-btn">New Game</button>

        <div class="game-message" id="game-message">
            <p id="message-text"></p>
            <button class="try-again-btn" id="try-again-btn">Try Again</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
