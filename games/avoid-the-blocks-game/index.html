<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Avoid the Blocks - Arcade Game">
    <title>Avoid the Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="game-header">
            <h1 class="game-title">AVOID THE BLOCKS</h1>
            <div class="header-controls">
                <div class="score-container">
                    <div class="score-item">
                        <span class="score-label">SCORE:</span>
                        <span class="score-value" id="scoreDisplay">0</span>
                    </div>
                    <div class="score-item high-score">
                        <span class="score-label">BEST:</span>
                        <span class="score-value" id="highScoreDisplay">0</span>
                    </div>
                </div>
                <button class="pause-btn" id="pauseBtn" title="Pause/Resume">
                    <span class="pause-icon" id="pauseIcon">‚ùö‚ùö</span>
                </button>
            </div>
        </header>
        
        <main class="game-container" id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            
            <div class="pause-overlay hidden" id="pauseOverlay">
                <p class="pause-text">PAUSED</p>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen">
                <h2 class="game-over-title">GAME OVER</h2>
                <p class="final-score">Score: <span id="finalScore">0</span></p>
                <p class="new-high-score hidden" id="newHighScore">üèÜ NEW HIGH SCORE! üèÜ</p>
                <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
            </div>
            
            <div class="start-screen" id="startScreen">
                <h2 class="start-title">AVOID THE BLOCKS</h2>
                <div class="high-score-display">
                    <span>HIGH SCORE: </span>
                    <span id="startHighScore">0</span>
                </div>
                <button class="start-btn" id="startBtn">START GAME</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
