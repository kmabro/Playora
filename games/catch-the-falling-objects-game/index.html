<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Catch the Falling Objects - A fun arcade game">
    <title>Catch the Falling Objects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">Catch the Falling Objects</h1>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">üìä</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">‚≠ê</span>
                    <span id="highScore" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">‚ù§Ô∏è</span>
                    <span id="lives" class="stat-value">3</span>
                </div>
                <button id="pauseBtn" class="pause-btn" title="Pause/Resume">‚è∏</button>
            </div>
        </header>
        
        <section class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameOverlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Ready to Play?</h2>
                    <p id="overlayMessage">Catch the falling objects to score points!</p>
                    <p id="finalScore" class="final-score"></p>
                    <p id="bestScore" class="best-score"></p>
                    <button id="startBtn" class="game-btn">Start Game</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
