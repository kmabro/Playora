<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="mode-toggle">
            <button id="modeAI" class="mode-btn active">vs AI</button>
            <button id="modeHuman" class="mode-btn">vs Human</button>
        </div>
        <div id="status" class="status">
            <span class="status-text">White to move</span>
            <span class="status-indicator"></span>
        </div>
        <div class="board-wrapper">
            <div id="board" class="board"></div>
        </div>
        <button id="restartBtn" class="restart-btn">
            <span class="btn-text">Restart Game</span>
        </button>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div id="overlayMessage" class="overlay-message"></div>
            <button id="overlayRestartBtn" class="restart-btn overlay-btn">
                <span class="btn-text">Play Again</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
