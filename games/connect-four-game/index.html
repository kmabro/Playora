<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1>Connect Four</h1>
        </header>

        <section class="mode-selector" aria-label="Game mode selection">
            <button class="mode-btn active" data-mode="pvc">
                <span class="mode-icon">ðŸ¤–</span>
                <span class="mode-text">vs AI</span>
            </button>
            <button class="mode-btn" data-mode="pvp">
                <span class="mode-icon">ðŸ‘¥</span>
                <span class="mode-text">vs Human</span>
            </button>
        </section>

        <section class="game-status" aria-live="polite">
            <div class="turn-indicator">
                <span class="player-disc current-player"></span>
                <span class="status-text">Player 1's Turn</span>
            </div>
        </section>

        <section class="board-container" aria-label="Game board">
            <div class="board" role="grid" aria-label="Connect Four grid">
                <!-- Board cells generated by JavaScript -->
            </div>
        </section>

        <section class="game-controls">
            <button class="reset-btn" aria-label="Reset game">
                <span class="reset-icon">ðŸ”„</span>
                <span class="reset-text">New Game</span>
            </button>
        </section>

        <footer class="game-footer">
            <p>Drop your disc to connect four!</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
