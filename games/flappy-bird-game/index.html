<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Flappy Bird - A classic arcade game">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">Flappy Bird</h1>
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="high-score-display">
                <span class="score-label">Best:</span>
                <span id="high-score">0</span>
            </div>
        </header>

        <section class="game-area">
            <canvas id="game-canvas"></canvas>
            
            <div id="game-overlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">Ready to Play?</h2>
                    <p id="overlay-message"></p>
                    <p id="final-score" class="final-score hidden"></p>
                    <button id="start-btn" class="game-btn">Start Game</button>
                    <button id="restart-btn" class="game-btn hidden">Play Again</button>
                    <button id="resume-btn" class="game-btn resume-btn hidden">Resume</button>
                </div>
            </div>

            <button id="pause-btn" class="pause-button" aria-label="Pause">‚è∏</button>
        </section>


    </main>

    <script src="script.js"></script>
</body>
</html>
