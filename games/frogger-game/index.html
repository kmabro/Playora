<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Infinite Frogger arcade game - How far can you go?">
    <title>Frogger - Infinite Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Fixed Header -->
        <header class="game-header">
            <h1 class="game-title">FROGGER</h1>
            <div class="scores-container">
                <div class="score-display">
                    <span class="score-label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="high-score-display">
                    <span class="score-label">HIGH</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <!-- Game Canvas Area -->
        <main class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Game Over Overlay -->
            <div id="game-over-overlay" class="overlay hidden">
                <div class="overlay-content">
                    <h2 class="overlay-title">GAME OVER</h2>
                    <p class="final-score">Score: <span id="final-score">0</span></p>
                    <p class="final-distance">Distance: <span id="final-distance">0</span>m</p>
                    <button id="restart-btn" class="btn restart-btn">PLAY AGAIN</button>
                </div>
            </div>
        </main>

        <!-- Fixed Mobile Controls -->
        <nav class="mobile-controls" aria-label="Game Controls">
            <div class="dpad-container">
                <button id="btn-up" class="control-btn btn-up" aria-label="Move Up">
                    <span class="btn-icon">▲</span>
                </button>
                <div class="dpad-middle-row">
                    <button id="btn-left" class="control-btn btn-left" aria-label="Move Left">
                        <span class="btn-icon">◀</span>
                    </button>
                    <div class="dpad-center"></div>
                    <button id="btn-right" class="control-btn btn-right" aria-label="Move Right">
                        <span class="btn-icon">▶</span>
                    </button>
                </div>
                <button id="btn-down" class="control-btn btn-down" aria-label="Move Down">
                    <span class="btn-icon">▼</span>
                </button>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
