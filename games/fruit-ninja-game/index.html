<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Fruit Ninja Style Arcade Game">
    <title>Fruit Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">

                <span class="score-label">Score:</span>

            <button id="pauseBtn" class="pause-btn" title="Pause Game">â¸</button>
            <div class="combo-container" id="combo-display">

        </header>

        <canvas id="gameCanvas"></canvas>

        <section id="startScreen" class="overlay">
            <div class="overlay-content">
                <h2>ğŸ‰ Fruit Ninja ğŸ‰</h2>
                <p>Slice the fruits, avoid the bombs!</p>
                <p class="instructions">Swipe or drag to slice</p>

            </div>
        </section>

        <section id="pauseScreen" class="overlay hidden">
            <div class="overlay-content">
                <h2>â¸ Paused â¸</h2>
                <p>Game is paused</p>
                <button id="resumeBtn" class="game-btn">Resume</button>
            </div>
        </section>

        <section id="gameOverScreen" class="overlay hidden">
            <div class="overlay-content">
                <h2>ğŸ’¥ Game Over ğŸ’¥</h2>
                <p>You hit a bomb!</p>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                <p class="best-score">Best Score: <span id="bestScore">0</span></p>
                <button id="restartBtn" class="game-btn">Play Again</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
