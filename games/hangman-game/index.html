<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1>Hangman</h1>
            <div class="score-display">
                <span>Score: <strong id="score">0</strong></span>
            </div>
        </header>

        <section class="category-display">
            <span class="category-label">Category:</span>
            <span class="category-name" id="category-name">Animals</span>
        </section>

        <section class="game-area">
            <div class="hangman-visual">
                <svg viewBox="0 0 200 250" class="hangman-svg">
                    <!-- Gallows -->
                    <line x1="20" y1="230" x2="100" y2="230" class="gallows" />
                    <line x1="60" y1="230" x2="60" y2="20" class="gallows" />
                    <line x1="60" y1="20" x2="140" y2="20" class="gallows" />
                    <line x1="140" y1="20" x2="140" y2="50" class="gallows" />
                    
                    <!-- Hangman parts (hidden by default) -->
                    <circle cx="140" cy="70" r="20" class="hangman-part head" />
                    <line x1="140" y1="90" x2="140" y2="150" class="hangman-part body" />
                    <line x1="140" y1="110" x2="110" y2="140" class="hangman-part left-arm" />
                    <line x1="140" y1="110" x2="170" y2="140" class="hangman-part right-arm" />
                    <line x1="140" y1="150" x2="110" y2="190" class="hangman-part left-leg" />
                    <line x1="140" y1="150" x2="170" y2="190" class="hangman-part right-leg" />
                </svg>
            </div>

            <div class="word-section">
                <div id="word-container" class="word-container"></div>
                <p class="wrong-count">Wrong: <span id="wrong-count">0</span>/6</p>
            </div>
        </section>

        <section class="keyboard" aria-label="Letter buttons">
            <div class="keyboard-row" id="row1"></div>
            <div class="keyboard-row" id="row2"></div>
            <div class="keyboard-row" id="row3"></div>
        </section>

        <section class="game-status">
            <p id="game-message" class="game-message"></p>
        </section>

        <button id="restart-btn" class="restart-btn">New Game</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
