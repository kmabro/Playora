<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Memory Match</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Moves:</span>
                    <span id="moves-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Matches:</span>
                    <span id="matches-count" class="stat-value">0</span>
                    <span class="stat-total">/ 20</span>
                </div>
            </div>
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </header>
        
        <main class="game-board" id="game-board">
            <!-- Tiles will be generated by JavaScript -->
        </main>
        
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You completed the game in <span id="final-moves">0</span> moves!</p>
                <button id="play-again-btn" class="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
