<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PAC-MAN Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header with Stats -->
        <header class="game-header">
            <div class="header-left">
                <h1 class="game-title">PAC-MAN</h1>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span id="scoreDisplay" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">LIVES</span>
                    <div id="livesDisplay" class="lives-icons">
                        <span class="life-icon">●</span>
                        <span class="life-icon">●</span>
                        <span class="life-icon">●</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="pauseBtn" class="icon-btn" title="Pause Game">
                    <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                    <svg id="playIcon" class="hidden" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
                        <polygon points="6 3 20 12 6 21"/>
                    </svg>
                </button>
                <button id="resetBtn" class="icon-btn" title="Reset Game">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <button id="soundBtn" class="icon-btn" title="Toggle Sound">
                    <svg id="soundOn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    </svg>
                    <svg id="soundOff" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <line x1="23" y1="9" x2="17" y2="15"/>
                        <line x1="17" y1="9" x2="23" y2="15"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Game Canvas -->
        <main class="game-main">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Start Screen -->
            <div id="startScreen" class="overlay">
                <div class="overlay-content">
                    <h2 class="neon-text">PAC-MAN</h2>
                    <button id="startBtn" class="neon-btn">START GAME</button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="overlay hidden">
                <div class="overlay-content">
                    <h2 class="neon-text red">GAME OVER</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="neon-btn">PLAY AGAIN</button>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="successScreen" class="overlay hidden">
                <div class="overlay-content">
                    <h2 class="neon-text green">LEVEL CLEAR!</h2>
                    <p>Score: <span id="levelScore">0</span></p>
                    <button id="nextLevelBtn" class="neon-btn">PLAY AGAIN</button>
                </div>
            </div>
        </main>

        <!-- D-Pad Controls -->
        <div id="dpad" class="dpad-container">
            <button class="dpad-btn dpad-up" data-dir="up">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-8 8h16z"/></svg>
            </button>
            <button class="dpad-btn dpad-left" data-dir="left">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 12l8-8v16z"/></svg>
            </button>
            <button class="dpad-btn dpad-right" data-dir="right">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 12l-8-8v16z"/></svg>
            </button>
            <button class="dpad-btn dpad-down" data-dir="down">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 20l8-8H4z"/></svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
