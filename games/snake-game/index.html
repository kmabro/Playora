<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <div class="score-display">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="high-score-display">
                    <span>Best: </span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>
        
        <main class="game-board-wrapper">
            <div id="game-board" class="game-board"></div>
            <div id="game-overlay" class="game-overlay hidden">
                <div class="overlay-content">
                    <h2 id="overlay-title">Game Over</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <button id="start-btn" class="btn">Start Game</button>
            <div class="mobile-controls" id="mobile-controls">
                <div class="ctrl-btn empty"></div>
                <button class="ctrl-btn ctrl-up" data-dir="UP">▲</button>
                <div class="ctrl-btn empty"></div>
                <button class="ctrl-btn ctrl-left" data-dir="LEFT">◀</button>
                <div class="ctrl-btn empty"></div>
                <button class="ctrl-btn ctrl-right" data-dir="RIGHT">▶</button>
                <div class="ctrl-btn empty"></div>
                <button class="ctrl-btn ctrl-down" data-dir="DOWN">▼</button>
                <div class="ctrl-btn empty"></div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
