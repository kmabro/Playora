<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Space Invaders Arcade Game">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Header -->
        <header id="game-header">
            <div class="score-section">
                <span class="label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="best-section">
                <span class="label">BEST</span>
                <span id="best-score">0</span>
            </div>
            <button id="pause-btn" class="pause-btn">‚è∏Ô∏è</button>
        </header>

        <!-- Power-up Display -->
        <div id="powerup-display">
            <div id="active-powerup" class="hidden">
                <span id="powerup-icon">‚ö°</span>
                <span id="powerup-timer"></span>
            </div>
        </div>

        <!-- Main Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="hidden">
            <h1>PAUSED</h1>
            <button id="resume-btn">‚ñ∂Ô∏è RESUME</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <p>Best: <span id="final-best">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>üöÄ SPACE INVADERS üëæ</h1>
            <p class="best-display">Best Score: <span id="start-best">0</span></p>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
