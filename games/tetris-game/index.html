<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Classic Tetris Game - Fully Responsive">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <section class="top-bar">
            <button id="pause-btn" class="btn btn-top">⏸ Pause</button>
            <button id="restart-btn" class="btn btn-top">↻ Restart</button>
        </section>

        <header class="game-header">
            <h1>TETRIS</h1>
        </header>

        <section class="game-info">
            <div class="info-box">
                <span class="label">Score</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-box">
                <span class="label">High Score</span>
                <span id="high-score" class="value">0</span>
            </div>
        </section>

        <section class="game-area">
            <canvas id="game-canvas"></canvas>
            <div id="game-overlay" class="game-overlay hidden">
                <div class="overlay-content">
                    <h2 id="overlay-title">TETRIS</h2>
                    <p id="overlay-message">Press Start to Play</p>
                    <button id="start-btn" class="btn btn-primary">Start Game</button>
                </div>
            </div>
        </section>

        <section class="next-piece-section">
            <span class="label">Next</span>
            <canvas id="next-canvas"></canvas>
        </section>

        <section class="controls-section">
            <div class="control-row">
                <button id="btn-left" class="btn btn-control" aria-label="Move Left">
                    <span class="btn-icon">◀</span>
                </button>
                <button id="btn-rotate" class="btn btn-control" aria-label="Rotate">
                    <span class="btn-icon">↻</span>
                </button>
                <button id="btn-right" class="btn btn-control" aria-label="Move Right">
                    <span class="btn-icon">▶</span>
                </button>
            </div>
            <div class="control-row">
                <button id="btn-down" class="btn btn-control btn-down" aria-label="Drop Faster">
                    <span class="btn-icon">▼</span>
                </button>
                <button id="btn-drop" class="btn btn-control btn-drop" aria-label="Hard Drop">
                    <span class="btn-icon">⬇</span>
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
