<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Human vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Tic Tac Toe</h1>
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-btn active" id="mode-ai" type="button">vs AI</button>
                <button class="mode-btn" id="mode-human" type="button">vs Human</button>
            </div>
        </header>

        <!-- Scoreboard -->
        <section class="scoreboard" aria-label="Game Score">
            <div class="score-item">
                <span class="score-label" id="player1-label">You (X)</span>
                <span class="score-value score-player" id="player-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Draws</span>
                <span class="score-value score-draw" id="draw-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label" id="player2-label">AI (O)</span>
                <span class="score-value score-ai" id="ai-score">0</span>
            </div>
        </section>

        <!-- Game Status -->
        <div class="status-wrapper">
            <p class="status" id="status" aria-live="polite">Your turn</p>
        </div>

        <!-- Game Board -->
        <section class="board-wrapper">
            <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board">
                <button class="cell" data-index="0" aria-label="Cell 1" role="gridcell"></button>
                <button class="cell" data-index="1" aria-label="Cell 2" role="gridcell"></button>
                <button class="cell" data-index="2" aria-label="Cell 3" role="gridcell"></button>
                <button class="cell" data-index="3" aria-label="Cell 4" role="gridcell"></button>
                <button class="cell" data-index="4" aria-label="Cell 5" role="gridcell"></button>
                <button class="cell" data-index="5" aria-label="Cell 6" role="gridcell"></button>
                <button class="cell" data-index="6" aria-label="Cell 7" role="gridcell"></button>
                <button class="cell" data-index="7" aria-label="Cell 8" role="gridcell"></button>
                <button class="cell" data-index="8" aria-label="Cell 9" role="gridcell"></button>
            </div>
        </section>

        <!-- Restart Button -->
        <button class="btn-restart" id="restart-btn" type="button">
            <span class="btn-text">Restart Game</span>
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
