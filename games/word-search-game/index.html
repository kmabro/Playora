<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Word Search</h1>
        </header>

        <!-- Game Screen -->
        <section class="game-screen" id="gameScreen">
            <div class="category-header">
                <h2 class="current-category" id="currentCategory"></h2>
                <div class="progress-info">
                    <span id="foundCount">0</span> / <span id="totalCount">0</span> words found
                </div>
            </div>

            <div class="game-content">
                <div class="grid-container">
                    <div class="letter-grid" id="letterGrid"></div>
                </div>

                <div class="word-list-container">
                    <h3 class="word-list-title">Words to Find</h3>
                    <ul class="word-list" id="wordList"></ul>
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-restart" id="restartBtn">ðŸ”„ New Puzzle</button>
            </div>
        </section>

        <!-- Win Modal -->
        <div class="modal hidden" id="winModal">
            <div class="modal-content">
                <div class="confetti">ðŸŽ‰</div>
                <h2>Congratulations!</h2>
                <p>You found all the words!</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
