<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Playora - Let the world play. Free online games platform with 25+ amazing games.">
    <title>Playora</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/logo.jpeg">
    <link rel="shortcut icon" type="image/png" href="assets/icons/logo.jpeg">
    <link rel="apple-touch-icon" href="assets/icons/logo.jpeg"> 
</head>
<body>
    <!-- Header -->
    <header class="header" id="siteHeader">
        <div class="header-content">
            <div class="logo" id="siteLogo" onclick="Playora.goHome()">
                <img src="assets/icons/playora-logo.png" alt="Playora" class="logo-main">
            </div>
            <div class="search-container" id="searchContainer">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search games..." autocomplete="off">
                <button class="search-clear hidden" id="searchClear" aria-label="Clear search">√ó</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home View -->
        <div id="homeView" class="home-view active">
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be dynamically loaded here -->
            </div>
            
            <!-- No Results Message -->
            <div id="noResults" class="no-results hidden">
                <div class="no-results-icon">üîç</div>
                <h3>No games found</h3>
                <p>Try a different search term</p>
            </div>
            
            <!-- Footer (inside home view so it trails at bottom) -->
            <footer class="footer">
                <div class="footer-content">
                    <p class="footer-tagline">Let the world play</p>
                    <p class="footer-credit">Made by km_abro</p>
                </div>
            </footer>
        </div>

        <!-- Game Play View -->
        <div id="playView" class="play-view hidden">
            <!-- Control Bar (50px fixed height, no overlap) -->
            <div class="control-bar" id="controlBar">
                <button class="back-btn" id="backBtn" aria-label="Back to home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="20" height="20">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
            </div>
            <!-- Game Container (takes remaining height) -->
            <div class="game-wrapper" id="gameContainer">
                <div class="game-loader" id="gameLoader">
                    <div class="loader-spinner"></div>
                    <p>Loading game...</p>
                </div>
                <iframe id="gameFrame" class="game-frame" title="Game"></iframe>
            </div>
        </div>
    </main>

    <!-- Pause Overlay -->
    <div id="pauseOverlay" class="pause-overlay hidden">
        <div class="pause-modal">
            <div class="pause-icon">‚è∏Ô∏è</div>
            <h2>Game Paused</h2>
            <button class="modal-btn resume-btn" id="resumeBtn">
                <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Resume
            </button>
            <button class="modal-btn home-btn" id="pauseHomeBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Back to Home
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
